<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora JQuery</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Este div es para los detalles extras de la calculadora -->
        <div class="row">
            <div class="col-12">DETALLES</div>
        </div>
        <!-- Este div va a ser para el texto Científica/Historial -->
        <div class="row">
            <div class="col-8 border border-dark">CIENTIFICA</div>
            <div class="col-4">HISTORIAL</div>
        </div>
        <div class="row">
            <div class="col-8 border border-dark">
                <div class="resultado">
                        <td class="caja">
                        <p id="textoPantalla">0</p>
                        </td>
                    </div>     
                <div class="row">
                    <!-- <div class="col-6"></div> -->
                    <div class="col-12">
                        <table class="table table-borderless calculadora d-flex justify-content-center">
                            <tr>
                                
                            </tr>
                            <tr>
                                <!-- Agregar div para hacer lo funcional con teclado -->
                                <td><button class="btn-lg" id="ret" onclick="retro()">2<sup>nd</sup></button></td>
                                <td><button class="btn-lg" id="parcial" onclick="bParc()"> π</button></td>
                                <td><button class="btn-lg" id="total" onclick="bTot()">e</button></td>
                                <td><button class="btn-lg" id="1" onclick="numero('/')">C</button></td>
                                <td><button class="btn-lg" id="2" onclick="raizC()">x</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-lg" id="3" onclick="numero('7')">x<sup>2</sup></button></td>
                                <td><button class="btn-lg" id="4" onclick="numero('8')">1/x</button></td>
                                <td><button class="btn-lg" id="5" onclick="numero('9')">|x|</button></td>
                                <td><button class="btn-lg" id="6" onclick="numero('/')">exp</button></td>
                                <td><button class="btn-lg" id="7" onclick="raizC()">mod</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-lg" id="8" onclick="numero('7')"><sup>2</sup>√x</button></td>
                                <td><button class="btn-lg" id="9" onclick="numero('8')">(</button></td>
                                <td><button class="btn-lg" id="10" onclick="numero('9')">)</button></td>
                                <td><button class="btn-lg" id="11" onclick="numero('/')">n!</button></td>
                                <td><button class="btn-lg" id="12" onclick="raizC()">%</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-lg" id="13" onclick="numero('7')">x<sup>y</sup></button></td>
                                <td><button class="btn-lg" id="14" onclick="numero('8')">7</button></td>
                                <td><button class="btn-lg" id="15" onclick="numero('9')">8</button></td>
                                <td><button class="btn-lg" id="16" onclick="numero('/')">9</button></td>
                                <td><button class="btn-lg" id="17" onclick="raizC()">X</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-lg" id="18" onclick="numero('4')">10<sup>x</sup></button></td>
                                <td><button class="btn-lg" id="19" onclick="numero('5')">4</button></td>
                                <td><button class="btn-lg" id="20" onclick="numero('6')">5</button></td>
                                <td><button class="btn-lg" id="21" onclick="operar('*')">6</button></td>
                                <td><button class="btn-lg" id="22" onclick="porcent()">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-lg" id="23" onclick="numero('1')">log</button></td>
                                <td><button class="btn-lg" id="24" onclick="numero('2')">1</td>
                                <td><button class="btn-lg" id="25" onclick="numero('3')">2</button></td>
                                <td><button class="btn-lg" id="26" onclick="numero('-')">3</button></td>
                                <td><button class="btn-lg" id="unox">+</button></td>       
                            </tr>
                            <tr>
                                <td><button class="btn-lg" id="27" onclick="numero('0')">ln</button></td>
                                <td><button class="btn-lg" id="28" onclick="opuest()">+/-</button></td>
                                <td><button class="btn-lg" id="29" onclick="numero('.')">0</button></td>
                                <td><button class="btn-lg" id="30" onclick="operar('+')">,</button></td>
                                <td><button class="btn-lg" id="igual">=</button></td>           
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4 border border-dark bg-primary" id="demo">HISTORIAL</div>
        </div>
    </div>

    
    
<script src="/js/scripts.js"></script>
</body>
</html>
